<div class="flex h-screen justify-center">
  <form class="p-4 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Login</h1>
    <ng-container *ngIf="!authService.validCredentials">
      <h2 class="text-center text-red-900 p-3 bg-red-400 rounded mt-5">
        Invalid user credentials
      </h2>
    </ng-container>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        class="p-2 rounded w-full border"
        name="email"
        id="email"
        required="true"
        [(ngModel)]="loginForm.email"
      />
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password"
        class="p-2 rounded w-full border"
        name="password"
        id="password"
        required="true"
        [(ngModel)]="loginForm.password"
      />
    </div>
    <div class="my-5 w-full">
      <button
        type="submit"
        class="p-2 rounded w-full bg-blue-500 hover:bg-blue-600 hover:cursor-pointer text-white"
        id="submit"
        (click)="login()"
      >
        Login
      </button>
    </div>
    <p class="text-center">
      Don't have an account?
      <a routerLink="signup" class="text-blue-500">Sign Up</a>
    </p>
  </form>
</div>
